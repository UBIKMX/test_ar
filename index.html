<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>AR Test</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 15px 25px;
      background: #00c2ff;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 20px;
    }

    .btn:hover {
      background: #00a3d6;
    }
  </style>
</head>

<body>

  <h1>Prueba AR</h1>
  <p>Coloca el modelo en tu espacio</p>

  <!-- BotÃ³n AR -->
  <a id="ar-btn" class="btn" href="#" target="_blank" rel="noopener">Ver en AR</a>

  <script>
  const base = location.href.endsWith('/') ? location.href : location.href + '/';
  const modelUrl = new URL('./model.glb', base).toString();

  // OJO: sin intent, sin package
  const sceneViewerUrl =
    'https://arvr.google.com/scene-viewer/1.0' +
    '?file=' + encodeURIComponent(modelUrl) +
    '&mode=ar_preferred';

  document.getElementById('ar-btn').href = sceneViewerUrl;
</script>

</body>
</html>
